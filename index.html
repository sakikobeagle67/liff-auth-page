<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Hachi Pet Clinic LINE Login</title>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
<h2>ログイン処理中...</h2>
<script>
(async () => {
  await liff.init({ liffId: "2008678459-lgajbp6q" });

  if (!liff.isLoggedIn()) {
    liff.login();
    return;
  }

  const profile = await liff.getProfile();
  const uid = profile.userId;

  document.body.innerHTML =
    "<h3>LINEユーザーIDを取得しました</h3>" +
    "<p><b>" + uid + "</b></p>" +
    "<p>この画面は閉じてOKです。</p>";
})();
</script>
</body>
</html>
